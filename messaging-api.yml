        - messaging-api
      operationId: getMembershipList
      description: "Get a list of memberships."
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/MembershipListResponse"
              example:
                memberships:
                  - membershipId: 3189
                    title: "Basic Plan"
                    description: "You will receive messages and photos every Saturday."
                    benefits:
                      - "Members Only Messages"
                      - "Members Only Photos"
                    price: 500.00
                    currency: "JPY"
                    memberCount: 1
                    memberLimit: null
                    isInAppPurchase: true
                    isPublished: true
                  - membershipId: 3213
                    title: "Premium Plan"
                    description: "Invitation to a special party."
                    benefits:
                      - "Members Only Party"
                    price: 1500.00
                    currency: "JPY"
                    memberCount: 0
                    memberLimit: null
                    isInAppPurchase: false
                    isPublished: true
        "404":
          description: "Unable to get information about the memberships."
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"

  "/v2/bot/membership/{membershipId}/users/ids":
    get:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#get-membership-user-ids
      tags:
        - messaging-api
      operationId: getJoinedMembershipUsers
      description: "Get a list of user IDs who joined the membership."
      parameters:
        - name: start
          in: query
          required: false
          description: |+
            A continuation token to get next remaining membership user IDs.
            Returned only when there are remaining user IDs that weren't returned in the userIds property in the previous request.
            The continuation token expires in 24 hours (86,400 seconds).
          schema:
            type: string
        - name: limit
          in: query
          required: false
          description: |+
            The max number of items to return for this API call.
            The value is set to 300 by default, but the max acceptable value is 1000.
          schema:
            type: integer
            format: int32
            default: 300
            maximum: 1000
            minimum: 1
        - name: membershipId
          in: path
          required: true
          schema:
            type: integer
          description: "Membership plan ID."
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/GetJoinedMembershipUsersResponse"
              example:
                userIds:
                  - U4af4980629...
                  - U0c229f96c4...
                  - U95afb1d4df...
                next: jxEWCEEP...

        "400":
          description: "`start` is incorrect or expired, or `limit` is under 1 or over 1000."
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
        "404":
          description: "Membership ID is not owned by the bot or does not exist."
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"

  # Coupon
  "/v2/bot/coupon":
    get:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#get-coupons-list
      tags:
        - messaging-api
      operationId: listCoupon
      description: "Get a paginated list of coupons."
      parameters:
        - in: query
          name: status
          required: false
          schema:
            uniqueItems: true
            type: array
            items:
              type: string
              enum:
                - DRAFT
                - RUNNING
                - CLOSED
          description: "Filter coupons by their status."
        - in: query
          name: start
          required: false
          schema:
            type: string
          description: "Pagination token to retrieve the next page of results."
        - in: query
          name: limit
          required: false
          schema:
            maximum: 100
            minimum: 1
            type: integer
            format: int32
            default: 20
          description: "Maximum number of coupons to return per request."
      responses:
        "200":
          description: "OK"
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/MessagingApiPagerCouponListResponse"
        "400":
          description: "Bad Request"
          content:
            "application/json":
              schema:
                "$ref": "#/components/schemas/ErrorResponse"

    post:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#create-coupon
      tags:
        - messaging-api
      operationId: createCoupon
      description: "Create a new coupon. Define coupon details such as type, title, and validity period."
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CouponCreateRequest"
      responses:
        "200":
          description: "OK"
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/CouponCreateResponse"
        "400":
          description: "Bad Request"
          content:
            "application/json":
              schema:
                "$ref": "#/components/schemas/ErrorResponse"

  "/v2/bot/coupon/{couponId}":
    get:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#get-coupon
      tags:
        - messaging-api
      operationId: getCouponDetail
      description: "Get coupon detail"
      parameters:
        - in: path
          name: couponId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "OK"
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/CouponResponse"
        "400":
          description: "Bad Request"
          content:
            "application/json":
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
        "404":
          description: "Not Found"
          content:
            "application/json":
              schema:
                "$ref": "#/components/schemas/ErrorResponse"

  "/v2/bot/coupon/{couponId}/close":
    put:
